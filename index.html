<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"> 
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="flex-row">
                <div class="display">
                    <h3 class="display-content"></h3>
                </div>
            </div>
            <div class="flex-row">
                <button id="clear" class="top-blue" data-name="clear">AC</button>
                <button id="sign" class="top-blue" data-name="sign" data-key="%">+/-</button>
                <button id="percent" class="top-blue" data-name="percent" data-key="83">%</button>
                <button class="operator" data-name="divide" data-key="/">/</button>
            </div>
            <div class="flex-row">
                <button class="number" data-name="7" data-key="7">7</button>
                <button class="number" data-name="8" data-key="8">8</button>
                <button class="number" data-name="9" data-key="9">9</button>
                <button class="operator" data-name="multiply" data-key="*">*</button>
            </div>
            <div class="flex-row">
                <button class="number" data-name="4" data-key="4">4</button>
                <button class="number" data-name="5" data-key="5">5</button>
                <button class="number" data-name="6" data-key="6">6</button>
                <button class="operator" data-name="subtract" data-key="-">-</button>
            </div>
            <div class="flex-row">
                <button class="number" data-name="1" data-key="1">1</button>
                <button class="number" data-name="2" data-key="2">2</button>
                <button class="number" data-name="3" data-key="3">3</button>
                <button class="operator" data-name="add" data-key="+">+</button>
            </div>
            <div class="flex-row">
                <button class="number zero" data-name="0" data-key="0">0</button>
                <button class="number" data-name="." data-key=".">.</button>
                <button class="equal" data-name="equal" data-key="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
