<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"> 
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="flex-row">
                <div class="display">
                    <h3>939839832</h3>
                </div>
            </div>
            <div class="flex-row">
                <button class="top-blue" data-name="clear">AC</button>
                <button class="top-blue" data-name="sign">+/-</button>
                <button class="top-blue" data-name="percent">%</button>
                <button class="operator" data-name="divide">/</button>
            </div>
            <div class="flex-row">
                <button class="number" data-name="seven">7</button>
                <button class="number" data-name="eight">8</button>
                <button class="number" data-name="nine">9</button>
                <button class="operator" data-name="multiply">*</button>
            </div>
            <div class="flex-row">
                <button class="number" data-name="four">4</button>
                <button class="number" data-name="five">5</button>
                <button class="number" data-name="six">6</button>
                <button class="operator" data-name="subtract">-</button>
            </div>
            <div class="flex-row">
                <button class="number" data-name="one">1</button>
                <button class="number" data-name="two">2</button>
                <button class="number" data-name="three">3</button>
                <button class="operator" data-name="add">+</button>
            </div>
            <div class="flex-row">
                <button class="number zero">0</button>
                <button class="number" data-name="decimal">.</button>
                <button class="operator" data-name="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
