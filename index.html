<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"> 
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="flex-row">
                <div class="display">
                    <h3 class="display-content"></h3>
                </div>
            </div>
            <div class="flex-row">
                <button id="clear" class="top-blue" data-name="clear">AC</button>
                <button class="top-blue" data-name="sign">+/-</button>
                <button class="top-blue" data-name="percent">%</button>
                <button class="operator" data-name="divide">/</button>
            </div>
            <div class="flex-row">
                <button class="number" data-name="7">7</button>
                <button class="number" data-name="8">8</button>
                <button class="number" data-name="9">9</button>
                <button class="operator" data-name="multiply">*</button>
            </div>
            <div class="flex-row">
                <button class="number" data-name="4">4</button>
                <button class="number" data-name="5">5</button>
                <button class="number" data-name="6">6</button>
                <button class="operator" data-name="subtract">-</button>
            </div>
            <div class="flex-row">
                <button class="number" data-name="1">1</button>
                <button class="number" data-name="2">2</button>
                <button class="number" data-name="3">3</button>
                <button class="operator" data-name="add">+</button>
            </div>
            <div class="flex-row">
                <button class="number zero" data-name="0">0</button>
                <button class="number" data-name=".">.</button>
                <button class="equal" data-name="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
